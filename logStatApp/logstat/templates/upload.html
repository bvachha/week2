{% extends "base.html" %}

{% block content %}
<h2>Welcome to the Logstat application</h2>
Please upload an nginx logfile
<div>
    <form action="{{ url_for('upload_file') }}" method="POST"
          enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit"/>
    </form>
</div>
{% endblock %}
